<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Percentage Calculator</title>

    <link rel="stylesheet" href="/assets/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Bai+Jamjuree:wght@200;300;400;500;600&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="calculator__container">
        <div class="heading">
            <div class="header">
                <img src="/percentage-icon.png" alt="Percentage Icon" id="percentage__img">
                <h1>Percentage Calculator</h1>
            </div>
            <p>Percentage Calculator is a free online tool to Calculate percentages</p>
        </div>
        <div class="calculator">
            <h2>What is<input type="tel" name="number" id="percent">% of <input type="tel" name="number" id="amount">?
            </h2>
            <div class="result">
                <button class="calculate__btn" id="btn1">Calculate</button>
                <h2 class="answer" id="answer1"></h2>
            </div>
        </div>
        <div class="calculator">
            <h2><input type="tel" name="number" id="discount"> is what percent of <input type="tel" name="number"
                    id="total__amount">
            </h2>
            <div class="result">
                <button class="calculate__btn" id="btn2">Calculate</button>
                <h2 class="answer" id="answer2"></h2>
            </div>
        </div>
    </div>
</body>
<script src="/assets/script.js"></script>

</html>
